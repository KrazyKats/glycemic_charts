<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glucose Response by Carbs & Fat Levels</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <link rel="stylesheet" href="interactive_style.css">
    <link rel="stylesheet" href="global_style.css">
</head>

<body>
    <header>
        <h1>Glucose Response Analysis</h1>
        <p>Interactive visualization of glucose changes by carbohydrate and protein levels</p>
    </header>

    <main>
        <section>
            <div class="chart-container-fat-carb">
                <div class="controls-container">
                    <div class="slider-group">
                        <div class="slider-label">Minimum Carbohydrates (g)</div>
                        <div class="slider-container">
                            <input type="range" id="carbSlider" class="slider" min="0" max="100" value="20" step="5">
                            <div class="value-display" id="carbValue">20g</div>
                        </div>
                    </div>
                    <div class="slider-group">
                        <div class="slider-label">Minimum Total Protein (g)</div>
                        <div class="slider-container">
                            <input type="range" id="fatSlider" class="slider" min="0" max="50" value="10" step="2">
                            <div class="value-display" id="fatValue">10g</div>
                        </div>
                    </div>
                </div>

                <div class="stats-container">
                    <div class="stat-box carb-stat">
                        <div class="stat-label">High Carb Meals</div>
                        <div class="stat-value" id="carbMealCount">0</div>
                    </div>
                    <div class="stat-box fat-stat">
                        <div class="stat-label">High Protein Meals</div>
                        <div class="stat-value" id="fatMealCount">0</div>
                    </div>
                </div>

                <div id="chart_fat_carb"></div>
            </div>
        </section>
    </main>

    <script src="carb_fat_plot.js"></script>
</body>

</html>
